<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-[#1e1e2e] prose">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="max-h-screen w-screen overflow-x-hidden overflow-y-scroll snap snap-y snap-mandatory scrollbar scrollbar-thumb-[#585b70] scrollbar-thumb-rounded">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
